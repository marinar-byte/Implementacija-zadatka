{% extends "base.html" %}

{% block title %}{{ product.name }} - Product Detail{% endblock %}

{% block content %}
<div class="container">
    <!-- Header Section -->
    <div class="row my-4 align-items-center">
        <div class="col-md-6">
            <h2 class="mb-0">{{ product.name }}</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'product_update' product.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Products</a>
        </div>
    </div>

    <!-- Product Information -->
    <div class="row my-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Product Information</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
